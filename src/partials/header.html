<header class="header">
  <div class="header_container container">
    <a class="header_logo" href="#">
      <span class="header_logo-weather">The Weather</span>
      <span class="header_logo-now">NOW</span>
    </a>

    <div>
      <form class="header_form form">
        <input
          class="form_query"
          type="text"
          name="query"
          placeholder="Location"
          required
        />
        <button class="form_button" type="submit">
          <svg class="form_button-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path
                fill-rule="evenodd"
                d="M10 5a5 5 0 1 0 0 10 5 5 0 0 0 0-10Zm-7 5a7 7 0 1 1 12.606 4.192l5.101 5.1a1 1 0 0 1-1.414 1.415l-5.1-5.1A7 7 0 0 1 3 10Z"
                clip-rule="evenodd"
              />
            </svg>
          </svg>
        </button>
      </form>

      <ul class="header_city-list"></ul>
    </div>

    <button class="header_button" type="button"></button>
  </div>
</header>
